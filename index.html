<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculando o IMC</title>
</head>
<body>
    <header>
        <h1>
            Calcule seu IMC aqui:
        </h1>
    </header>

    <div id="conteiner">
        <h2>Calculadora</h2>

        <form action="" method="get">
            <div id="name">
                <label for="name">Digite o seu nome:</label>
                <input type="text">
            </div>
            <div id="height">
                <label for="height">Qual a sua altura(cm)</label>
                <input type="number">
            </div>
            <div id="weight">
                <label for="weight">Qual o seu peso(kg)</label>
                <input type="number">
            </div>
            <div id="button">
                <input type="button" value="Calcular">
            </div>
        </form>

        <h3 id="resultado">Saiba agora se está no seu peso ideal!</h3>

        <img src="/img/table.svg" alt="tabela de classificação do IMC">
    </div>

    <script src="script.js"></script>

</body>
</html>
